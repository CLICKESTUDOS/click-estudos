{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Click Estudo</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #ffd500;">

  <div class="d-flex gap-5 align-items-center">

    <div class="border rounded-4 shadow p-3 bg-white">
      <img src="{% static 'logo.jpeg' %}" class="img-fluid rounded-4" style="width: 200px; height: 200px; object-fit: cover;" alt="Click Estudo Logo">
    </div>

    <div class="bg-dark text-white p-4 rounded-4 shadow position-relative" style="width: 320px;">

      <div class="position-absolute" style="top: 15px; left: 15px;">ðŸŒ™</div>

      <h2 class="text-center mb-4">Login</h2>

      <form method="POST" autocomplete="off">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">UsuÃ¡rio</label>
          <input type="text" name="username" class="form-control bg-secondary text-white border-0" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" name="password" class="form-control bg-secondary text-white border-0" required>
        </div>

        <button type="submit" class="btn btn-light w-100 fw-bold">ENTRAR</button>

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-danger mt-3">{{ message }}</div>
          {% endfor %}
        {% endif %}

        <p class="text-center mt-3 small text-light">Esqueceu a senha ou o usuÃ¡rio?</p>
        <a href="{% url 'cadastro' %}" class="btn btn-outline-light w-100 mt-3">Criar uma conta</a>
      </form>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
