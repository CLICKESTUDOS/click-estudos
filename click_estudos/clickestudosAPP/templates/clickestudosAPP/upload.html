{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enviar Material - Click Estudo</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

  <nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="{% url 'dashboard' %}" class="btn btn-outline-light">&larr; Voltar</a>
      <span class="navbar-brand mx-auto">Enviar Material</span>
      <a href="{% url 'logout' %}" class="btn btn-outline-light">Sair</a>
    </div>
  </nav>

  <main class="container py-4">
    <form method="POST" enctype="multipart/form-data" class="bg-secondary p-4 rounded-4 shadow">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_titulo" class="form-label">Título</label>
        {{ form.titulo }}
      </div>
      <div class="mb-3">
        <label for="id_descricao" class="form-label">Descrição</label>
        {{ form.descricao }}
      </div>
      <div class="mb-3">
        <label for="id_arquivo" class="form-label">Arquivo</label>
        {{ form.arquivo }}
      </div>

      <button type="submit" class="btn btn-warning w-100 fw-bold">Enviar</button>
    </form>
  </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
