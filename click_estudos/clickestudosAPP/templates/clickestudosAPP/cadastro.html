{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Click Estudo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #ffd500;">

<div class="container mt-5">
  <div class="bg-dark text-white p-5 rounded shadow w-50 mx-auto">

    <h2 class="mb-4 text-center">Cadastro</h2>

    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Usuário</label>
        <input type="text" name="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirmar Senha</label>
        <input type="password" name="confirm_password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-warning w-100 fw-bold">Cadastrar</button>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger mt-3">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <p class="text-center mt-3">
        Já tem conta? <a href="{% url 'login' %}" class="text-warning">Fazer login</a>
      </p>

    </form>

  </div>
</div>

</body>
</html>
